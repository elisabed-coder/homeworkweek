<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .diagonal {
        height: 500px;
        width: 100%;
        --skew-angle: -5deg;
        --background: black;

        position: relative;
        isolation: isolate;
      }

      .diagonal::after {
        content: "";
        background: var(--background);
        position: absolute;
        z-index: -1;
        inset: 0;
        transform: skewY(var(--skew-angle));
        border-top: 10px solid pink;
        border-bottom: 10px solid pink;
      }
    </style>
  </head>
  <body>
    <div class="diagonal"></div>
  </body>
</html>
