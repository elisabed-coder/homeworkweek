<!DOCTYPE html>
<html lang="en">
<head>
    <title>equal height boxes</title>
<style>
    * {
        margin-top: 0; 
        margin-bottom: 0;
    }
    body {
        height: 100vh;
        border: 1px solid black;
        box-sizing: border-box;


    }
 
    .box { 
        border: 1px solid black;
        box-sizing: border-box;
        height: 33.3%;

    }
</style>      
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
